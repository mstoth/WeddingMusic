{% extends "base_generic.html" %}

{% block content %}
  <h1>Piece List</h1>
  {% if piece_list %}
  <ul>
    {% for piece in piece_list %}
      <li>
        <a href="{{ piece.get_absolute_url }}">{{ piece.title }}</a> ({{piece.composer}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no pieces in the library.</p>
  {% endif %} 
{% endblock %}
