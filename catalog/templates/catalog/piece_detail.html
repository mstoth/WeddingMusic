{% extends "base_generic.html" %}
{% load static %}
{% block content %}
  <h1>Title: {{ piece.title }} (piece detail)</h1>

  <p><strong>Composer:</strong> <a href="">{{ piece.composer }}</a></p> <!-- composer detail link not yet defined -->
  <p><strong>Summary:</strong> {{ piece.summary }}</p>
  <p><strong>ISBN:</strong> {{ piece.isbn }}</p>
  <p><strong>Recording:</strong> {% static piece.filename %} </p>
  <p><strong>Genre:</strong> {{ piece.genre.all|join:", " }}</p>

{% endblock %}
